spring:
  datasource:
    url: jdbc:mysql://localhost:3306/o2odb?useUnicode=true&characterEncoding=utf8&useSSL=true
    username: root  #NC(KH3XeLanGL4VNbvpugWoLw==)
    password: root #ENC(n+AUUzGqppag2NMlyssGQA==)
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 8
      min-idle: 1
      max-active: 20
      max-wait: 60000
      time-between-eviction-runsMillis: 60000
      min-evictable-idle-timeMillis: 300000
      validation-query: select 'x' FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      use-global-data-source-stat: true
  mvc:
    static-path-pattern: /static/**

  # REDIS (RedisProperties)
  # Redis数据库索引（默认为0）
  redis:
      database: 0
      timeout: 100ms
      # Redis服务器地址
      host: 127.0.0.1
     # Redis服务器连接端口
      port: 6379
      # Redis服务器连接密码（默认为空）
      password:
      jedis:
        pool:
          max-active: 8  #连接池最大连接数（使用负值表示没有限制）
          max-wait: -1ms # 连接池最大阻塞等待时间（使用负值表示没有限制）
          max-idle: 8  #连接池中的最大空闲连接
          min-idle: 0  #连接池中的最小空闲连接

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: cn.azzhu.o2o.entity
  config-location: classpath:mybatis-config.xml

server:
  servlet:
    context-path: /myo2o
  port: 8081

mybatis-plus:
  global-config:
    db-config:
      table-prefix: tb_
      logic-delete-field: deleted  #全局逻辑删除字段值 3.3.0开始支持，详情看下面。
      logic-delete-value: 0 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 1 # 逻辑未删除值(默认为 0)

