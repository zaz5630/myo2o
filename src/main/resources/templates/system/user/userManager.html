<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <link rel="icon" th:href="@{/static/favicon.ico}">
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<!-- 搜索条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>查询条件</legend>
</fieldset>
<form class="layui-form" method="post" id="searchFrm">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户姓名:</label>
            <div class="layui-input-inline">
                <input type="text" name="name"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">登录名称:</label>
            <div class="layui-input-inline">
                <input type="text" name="userName"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户电话:</label>
            <div class="layui-input-inline">
                <input type="text" name="phone"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别:</label>
            <div class="layui-input-inline">
                <input type="radio" name="gender" value="1" title="男">
                <input type="radio" name="gender" value="0" title="女">
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-col-md-offset4">
        <div class="layui-input-inline" >
            <button type="button" class="layui-btn layui-btn-normal  layui-icon layui-icon-search" id="doSearch">查询</button>
            <button type="reset" class="layui-btn layui-btn-warm  layui-icon layui-icon-refresh">重置</button>
        </div>
    </div>
</form>

<!-- 搜索条件结束 -->

<!-- 数据表格开始 -->
<table class="layui-hide" id="userTable" lay-filter="userTable"></table>
<div style="display: none;" id="userToolBar">
    <button type="button" class="layui-btn layui-btn-sm" lay-event="add">增加</button>
    <button type="button" class="layui-btn layui-btn-danger layui-btn-sm" lay-event="deleteBatch">批量删除</button>
</div>
<div  id="userBar" style="display: none;">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="resetUserPwd">重置密码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="selectUserRole">分配角色</a>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 20px" id="saveOrUpdateDiv" >
    <form class="layui-form"  lay-filter="dataFrm" id="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户姓名:</label>
                <div class="layui-input-inline">
                    <input type="hidden" name="userId">
                    <input type="text" name="name" lay-verify="required"   placeholder="请输入用户姓名" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">登录名称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="userName" id="userName" lay-verify="required"  placeholder="请输入用户登录名称" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户电话:</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required|phone"  placeholder="请输入用户电话" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户职位:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="shopOwnerFlag" value="1" checked="checked" title="店主">
                    <input type="radio" name="shopOwnerFlag" value="0" title="店员">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户邮箱:</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="required|email"  placeholder="请输入用户邮箱" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">用户生日:</label>
                <div class="layui-input-inline">
                    <input type="text" id="birthTime" name="birthTime" placeholder="请输入用户邮箱" autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户性别:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="1" checked="checked" title="男">
                    <input type="radio" name="sex" value="0" title="女">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用:</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" checked="checked" title="可用">
                    <input type="radio" name="available" value="0" title="不可用">
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doSubmit" lay-submit="">提交</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" >重置</button>
            </div>
        </div>
    </form>

</div>
<!-- 添加和修改的弹出层结束 -->

<!-- 用户分配角色的弹出层开始 -->
<div style="display: none;padding: 10px" id="selectUserRole">
    <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
</div>
<!-- 用户分配角色的弹出层结束 -->

<script type="text/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="text/javascript">
    var context = [[@{/}]];	//获取项目名称
    var tableIns;
    layui.extend({
        dtree:context + 'static/layui_ext/dist/dtree'
    }).use([ 'jquery', 'layer', 'form', 'table','laydate'  ], function() {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var table = layui.table;
        var laydate=layui.laydate;
        //渲染时间
        laydate.render({
            elem:'#birthTime',
            type:'date'
        });

        //渲染数据表格
        tableIns=table.render({
            elem: '#userTable'   //渲染的目标对象
            ,url:context + 'user/loadAllUser' //数据接口
            ,title: '用户数据表'//数据导出来的标题
            ,toolbar:"#userToolBar"   //表格的工具条
            ,height:'full-200'
            ,cellMinWidth:100 //设置列的最小默认宽度
            ,page: true  //是否启用分页
            ,cols: [
                [   //列表数据
                {type: 'checkbox', fixed: 'left'}
                ,{field:'userId', title:'ID',align:'center',width:'80'}
                ,{field:'name', title:'用户姓名',align:'center',width:'100'}
                ,{field:'userName', title:'登录名',align:'center',width:'100'}
                ,{field:'phone', title:'用户电话',align:'center',width:'150'}
                ,{field:'email', title:'用户邮箱',align:'center',width:'160'}
                ,{field:'birthday', title:'用户生日',align:'center',width:'160'}
                ,{field:'gender', title:'性别',align:'center',width:'80',templet:function(d){
                        return d.gender=='1'?'<font color=blue>男</font>':'<font color=red>女</font>';
                    }}
                ,{field:'shopOwnerFlag', title:'职位',align:'center',width:'80',templet:function(d){
                    return d.shopOwnerFlag=='1'?'<font color=blue>店主</font>':'<font color=red>店员</font>';
                }}
                ,{field:'password', title:'密码',align:'center',width:'80',templet:function(d){
                        return "******";
                    }}
                ,{field:'enableStatus', title:'是否可用',width:'100',align:'center',templet:function(d){
                        return d.available=='1'?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#userBar', width:260,align:'center'}
            ]
            ]
        })
        //模糊查询
        $("#doSearch").click(function(){
            var params=$("#searchFrm").serialize();
            tableIns.reload({
                url:context + "user/loadAllUser?"+params
            })
        });

        //监听头部工具栏事件
        table.on("toolbar(userTable)",function(obj){
            switch(obj.event){
                case 'add':
                    openAddUser();
                    break;
                case 'deleteBatch':
                    deleteBatch();
                    break;
            };
        })
        //监听行工具事件
        table.on('tool(userTable)', function(obj){
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除【'+data.name+'】这个用户吗', function(index){
                    //向服务端发送删除指令
                    $.post(context + "user/deleteUser",{userId:data.userId},function(res){
                        layer.msg(res.msg);
                        //刷新数据 表格
                        tableIns.reload();
                    })
                });
            } else if(layEvent === 'edit'){ //编辑
                openUpdateUser(data);
            }else if(layEvent==='resetUserPwd'){
                layer.confirm('真的重置【'+data.name+'】这个用户的密码吗', function(index){
                    //向服务端发送删除指令
                    $.post(context+"user/resetUserPwd",{userId:data.userId},function(res){
                        layer.msg(res.msg);
                    })
                });
            }else if(layEvent==='selectUserRole'){
                openselectUserMenu(data);
            }
        });

        var url;
        var mainIndex;
        //打开添加页面
        function openAddUser(){
            mainIndex=layer.open({
                type:1,
                title:'添加用户',
                content:$("#saveOrUpdateDiv"),
                area:['800px','400px'],
                success:function(index){
                    //清空表单数据
                    $("#dataFrm")[0].reset();
                    $("#userName").attr("readonly",false);
                    url=context + "user/addUser";
                }
            });
        }
        //打开修改页面
        function openUpdateUser(data){
            mainIndex=layer.open({
                type:1,
                title:'修改用户',
                content:$("#saveOrUpdateDiv"),
                area:['800px','400px'],
                success:function(index){
                    form.val("dataFrm",data);
                    $("#userName").attr("readonly",true);
                    url=context+"user/updateUser";
                }
            });
        }
        //保存
        form.on("submit(doSubmit)",function(obj){
            //序列化表单数据
            var params=$("#dataFrm").serialize();
            $.post(url,params,function(obj){
                layer.msg(obj.msg);
                //关闭弹出层
                layer.close(mainIndex)
                //刷新数据 表格
                tableIns.reload();
            })
        });

        //批量删除
        function deleteBatch(){
            //得到选中的数据行
            var checkStatus = table.checkStatus('userTable');
            var data = checkStatus.data;
            var params="";
            $.each(data,function(i,item){
                if(i==0){
                    params+="uids="+item.userId;
                }else{
                    params+="&uids="+item.userId;
                }
            });
            layer.confirm('真的删除选中的这些用户吗', function(index){
                //向服务端发送删除指令
                $.post(context + "user/deleteBatchUser",params,function(res){
                    layer.msg(res.msg);
                    //刷新数据 表格
                    tableIns.reload();
                })
            });
        }
        //打开分配菜单的弹出层
        function openselectUserMenu(data){
            mainIndex=layer.open({
                type:1,
                title:'分配【'+data.realname+'】的角色',
                content:$("#selectUserRole"),
                area:['800px','400px'],
                btnAlign:'c',
                height:'full',
                btn:['<div class="layui-icon layui-icon-release">确认分配</div>','<div class="layui-icon layui-icon-close">取消分配</div>'],
                yes:function(index, layero){
                    //得到选中的数据行
                    var checkStatus = table.checkStatus('roleTable');
                    var roleData = checkStatus.data;
                    var params="userId="+data.userId;
                    $.each(roleData,function(i,item){
                        console.log(item.roleid)
                        params+="&rids="+item.roleid;
                    });

                    //保存
                    $.post(context +"user/saveUserRole",params,function(obj){
                        layer.msg(obj.msg);
                    });
                    layer.close(index);
                },
                success:function(index){
                    //渲染数据表格
                    var roleTableIns=table.render({
                        elem: '#roleTable'   //渲染的目标对象
                        ,url:context + 'user/initUserRole?userId='+data.userId //数据接口
                        ,title: '角色列表'//数据导出来的标题
                        ,cellMinWidth:100 //设置列的最小默认宽度
                        ,cols: [
                            [   //列表数据
                            {type: 'checkbox', fixed: 'left'}
                            ,{field:'roleid', title:'ID',align:'center'}
                            ,{field:'rolename', title:'角色名称',align:'center'}
                            ,{field:'roledesc', title:'角色备注',align:'center'}
                        ]
                        ]
                    })
                }
            });
        }

    });
</script>
</body>
</html>
